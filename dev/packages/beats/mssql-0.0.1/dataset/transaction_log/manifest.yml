id: transaction_log
title: MSSQL transaction_log metrics
release: beta
type: metrics
streams:
- input: mssql/metrics
  vars:
  - default:
    - sqlserver://localhost
    name: hosts
  - default: verysecurepassword
    name: password
  - default: 10s
    name: period
  - default: domain\username
    name: username
  title: MSSQL transaction_log metrics
  description: Collect MSSQL transaction_log metrics
