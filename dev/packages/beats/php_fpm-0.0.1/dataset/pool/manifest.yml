id: pool
title: PHP_FPM pool metrics
release: ga
type: metrics
streams:
- input: php_fpm/metrics
  vars:
  - default:
    - localhost:8080
    name: hosts
  - default: 10s
    name: period
  - default: /status
    name: status_path
  title: PHP_FPM pool metrics
  description: Collect PHP_FPM pool metrics
