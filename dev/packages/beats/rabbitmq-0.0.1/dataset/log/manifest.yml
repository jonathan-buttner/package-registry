id: log
title: RabbitMQ log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - ${RABBITMQ_LOGS:/var/log/rabbitmq/rabbit@localhost.log*}
    name: paths
    os.darwin:
      default:
      - ${RABBITMQ_LOGS:/usr/local/var/log/rabbitmq/rabbit@localhost.log*}
    os.windows:
      default: null
  title: RabbitMQ log logs
  description: Collect RabbitMQ log logs
