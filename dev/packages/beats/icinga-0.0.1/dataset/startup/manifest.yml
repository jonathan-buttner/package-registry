id: startup
title: Icinga startup logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/icinga2/startup.log
    name: paths
    os.darwin:
      default:
      - /usr/local/icinga2/var/log/icinga2/startup.log
    os.windows:
      default:
      - c:/programdata/icinga2/var/log/icinga2/startup.log
  title: Icinga startup logs
  description: Collect Icinga startup logs
