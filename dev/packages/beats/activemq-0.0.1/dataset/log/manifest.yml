id: log
title: activemq log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /opt/apache-activemq-*/data/activemq.log*
    name: paths
    os.darwin:
      default:
      - /usr/local/apache-activemq-*/data/activemq.log*
    os.windows:
      default:
      - c:/apache-activemq-*/data/activemq.log*
  title: activemq log logs
  description: Collect activemq log logs
