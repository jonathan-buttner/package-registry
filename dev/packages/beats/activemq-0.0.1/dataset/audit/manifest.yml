id: audit
title: activemq audit logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /opt/apache-activemq-*/data/audit.log*
    name: paths
    os.darwin:
      default:
      - /usr/local/apache-activemq-*/data/audit.log*
    os.windows:
      default:
      - c:/apache-activemq-*/data/audit.log*
  title: activemq audit logs
  description: Collect activemq audit logs
