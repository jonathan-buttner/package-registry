id: compute_vm
title: azure compute_vm metrics
release: beta
type: metrics
streams:
- input: azure/metrics
  vars:
  - default: ${AZURE_CLIENT_ID:""}
    name: client_id
  - default: ${AZURE_CLIENT_SECRET:""}
