id: status
title: uwsgi status metrics
release: ga
type: metrics
streams:
- input: uwsgi/metrics
  vars:
  - default: true
    name: enable
  - default:
    - tcp://127.0.0.1:9191
    name: hosts
  - default: 10s
    name: period
  title: uwsgi status metrics
  description: Collect uwsgi status metrics
