id: sip
title: Zeek sip logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default:
    - /var/log/bro/current/sip.log
    name: paths
    os.darwin:
      default:
      - /usr/local/var/logs/current/sip.log
    os.linux:
      default:
      - /var/log/bro/current/sip.log
  - default:
    - zeek.sip
    name: tags
  - default: true
    name: community_id
  title: Zeek sip logs
  description: Collect Zeek sip logs
