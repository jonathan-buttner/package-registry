id: state_pod
title: Kubernetes state_pod metrics
release: ga
type: metrics
streams:
- input: kubernetes/metrics
  vars:
  - default: true
    name: add_metadata
  - default:
    - kube-state-metrics:8080
    name: hosts
  - default: 10s
    name: period
  title: Kubernetes state_pod metrics
  description: Collect Kubernetes state_pod metrics
