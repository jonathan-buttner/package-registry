id: log
title: logstash log logs
release: ga
type: logs
streams:
- input: logs
  vars:
  - default: plain
    name: format
  - default:
    - /var/log/logstash/logstash-{{.format}}*.log
    name: paths
    os.windows:
      default:
      - c:/programdata/logstash/logs/logstash-{{.format}}*.log
  title: logstash log logs
  description: Collect logstash log logs
